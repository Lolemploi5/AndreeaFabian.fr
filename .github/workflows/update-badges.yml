name: Update README Badges

on:
  # ActivÃ© temporairement pour tester le correctif
  workflow_dispatch: # Permet de lancer manuellement
  # DÃ©sactivÃ© temporairement - pour rÃ©activer, decommentez les lignes ci-dessous
  # push:
  #   branches: [ main ]
  # pull_request:
